<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>DOPAMIND</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #07070d;
        color: #e2e8f0;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
      }
      /* Fallback Loading Screen - Inline ensures it shows before JS/CSS bundle loads */
      #root:empty::before {
        content: 'INITIALIZING AURA...';
        display: flex;
        height: 100vh;
        width: 100vw;
        align-items: center;
        justify-content: center;
        color: #a855f7;
        font-family: 'Rajdhani', sans-serif;
        font-weight: 700;
        font-size: 1.2rem;
        letter-spacing: 0.2em;
        animation: pulse 2s infinite;
        background: radial-gradient(circle at center, #12121a 0%, #07070d 100%);
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
    </style>

</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
