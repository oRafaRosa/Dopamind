    <meta charset="utf-8" />

    <title>DOPAMIND</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <!-- TAILWIND CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Rajdhani', 'sans-serif'],
            },
            colors: {
              background: '#07070d',
              card: '#12121a',
              neon: {
                purple: '#a855f7',
                green: '#10b981',
                blue: '#3b82f6',
              }
            },
            animation: {
              'level-up': 'levelUp 0.8s ease-out forwards',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'slide-up': 'slideUp 0.3s ease-out forwards',
              'fade-in': 'fadeIn 0.2s ease-out forwards',
            },
            keyframes: {
              levelUp: {
                '0%': { transform: 'scale(0.8)', opacity: '0' },
                '50%': { transform: 'scale(1.1)', opacity: '1' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>

    <style>
      body {
        background-color: #07070d;
        color: #e2e8f0;
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
      }
      #root:empty::before {
        content: 'BOOTING SYSTEM...';
        display: flex;
        height: 100vh;
        width: 100vw;
        align-items: center;
        justify-content: center;
        color: #a855f7;
        font-family: 'Rajdhani', sans-serif;
        font-weight: 700;
        letter-spacing: 0.3em;
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
      }
    </style>
